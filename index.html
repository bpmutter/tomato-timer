<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Tomato Time</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />


</head>

<body>
    <section id="timer-frame">
        <h1>Tomato Timer</h1>

        <section id="session">
            <h2>Session</h2>
            <button class="increment" id="session-decrease">
                <</button> <span class="time" id="session-time">25:00</span>
                    <button class="increment" id="session-increase">></button>
        </section>

        <section id="break">
            <h2>Break</h2>
            <button class="increment" id="break-decrease">
                <</button> <span class="time" id="break-time">5:00</span>
                    <button class="increment" id="break-increase">></button>
        </section>

        <section id="active-time">
            25:00
        </section>
        <section id="control-buttons">
            <button class="control" id="reset">reset</button>
            <button class="control" id="play-pause">play/pause</button>
            <button class="control" id="stop">stop</button>
        </section>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
